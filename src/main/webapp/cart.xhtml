<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articles List</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{shoppingCartManagedBean.cart}" var="article" cellpadding="2" cellspacing="0" border="1">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{article.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{article.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{article.amount}
                </h:column>
                <h:column>
                    <f:facet name="header">Price per unit</f:facet>
                        #{article.pricePerUnit}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{article.pricePerUnit*article.amount}
                </h:column>
            </h:dataTable>
            <br></br>
            <br></br>
            <h:commandButton value="Buy" action="#{shoppingCartManagedBean.buy()}" />
        </h:form>
        <br></br>
        <h:button value="Continue Shopping" outcome="index"></h:button>
    </h:body>
</html>
