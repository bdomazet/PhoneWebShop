<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register User Page</title>
    </h:head>
    <h:body>
        <h1>Register User</h1>
        <h:form>

            Input Username: <h:inputText value="#{userManagedBean.usernameInput}"/>

            <br></br>

            Input Password: <h:inputSecret value="#{userManagedBean.passwordInput}"/>

            <br></br>

            Input Role (1 - admin, 2 - editor): <h:inputText value="#{userManagedBean.roleId}"/>
            <br></br>
            <br></br>
            
            Register New User
            <h:commandButton value="Register" action="#{userManagedBean.register()}" />

            <br></br>


        </h:form>
    </h:body>
</html>
