<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Welcome to Login Page JSF</title>
    </h:head>
    <h:body>
        <h1>Login form</h1>
        <h:form>
            Input Username: <h:inputText id="username" value="#{userManagedBean.usernameInput}" required="true" requiredMessage="Username required"/>
            <h:message for="username" style="color: red"/>
            <br></br>

            Input Password: <h:inputSecret id="password" value="#{userManagedBean.passwordInput}" required="true" requiredMessage="Password required"/>
            <h:message for="password" style="color: red"/>
            <br></br>

            <h:commandButton value="Submit" action="#{userManagedBean.login()}" />

            <br></br>
        </h:form>
    </h:body>
</html>
